<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="page d-flex">
        <div class="side-bar">
            <nav>
                <div class="container-fluid">
                    <div class="navbar-brand">
                        <img src="https://png.pngtree.com/png-clipart/20200224/original/pngtree-cartoon-color-simple-male-avatar-png-image_5230557.jpg" alt="">
                        <span><h2>John David</h2>Online</span>
                    </div>
                </div>
            </nav>
            <div class="general">
                <h5>General</h5>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <i class="fa-solid fa-gauge-high"></i>
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <i class="fa-regular fa-clock"></i>
                        <p>Widgets</p>
                    </li>
                    <li>
                        <i class="fa-regular fa-gem"></i>
                        <p>Elements</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-file-fragment"></i>
                        <p>Apps</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-briefcase"></i>
                        <p>Pricing Tables</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-paper-plane"></i>
                        <p>Contact</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-copy"></i>
                        <p>Additional Pages</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-map"></i>
                        <p style="text-transform: capitalize;">Map</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-column"></i>
                        <p>Charts</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <p>Settings</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dashboard">
          <nav>
             
          </nav>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
